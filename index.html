<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Galeria Pinterest</title>
  </head>
  <body>
    <h1>Galeria</h1>
    <div class="container">
        <div class="card-columns" id="galeria">
            <div class="card">
               <a href="" data-toggle="modal" data-target="#exampleModal">
                <img src="img/12.jpeg" class="card-img-top"  alt="">
               </a>
            </div>  
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered" role="document"> 
                        <button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>              
                       <img src="img/12.jpeg" alt="" class="img-fluid rounded"> 
                    </div>
                </div>              
               
        </div>
        
    </div>
   
    <script>
        var imagenes=[12,14,15,16,17,18];
        var galeria=document.getElementById('galeria');
    
        for(imagen of imagenes){
            galeria.innerHTML +=`
                <div class="card">
                   <a href="" data-toggle="modal" data-target="#id${imagen}" >
                    <img src="img/${imagen}.jpeg" class="card-img-top"  alt="">
                   </a>
                </div>  
                    <!-- Modal -->
                    <div class="modal fade" id="id${imagen}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">               
                           <img src="img/${imagen}.jpeg" alt="" class="img-fluid rounded"> 
                        </div>
                    </div>  
                                    
            `
            
        }
    
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
